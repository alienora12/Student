<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Reports</title>
    <link rel="stylesheet" href="university.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .course-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        
        .course-card {
            background-color: #fff;
            border: 1px solid #e0e7ff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            position: relative;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .course-card.mandatory {
            border-left: 4px solid #1a5fa5;
        }
        
        .course-card.optional {
            border-left: 4px solid #f39c12;
        }
        
        .course-type {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 20px;
            color: white;
        }
        
        .course-type.mandatory {
            background-color: #1a5fa5;
        }
        
        .course-type.optional {
            background-color: #f39c12;
        }
        
        .course-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        
        .course-info {
            color: #666;
            margin-bottom: 15px;
        }
        
        .student-count {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background-color: #1a5fa5;
            color: white;
            font-size: 14px;
            font-weight: bold;
            padding: 3px 10px;
            border-radius: 15px;
        }
        
        .students-table-container {
            display: none;
            margin-top: 20px;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            background-color: #1a5fa5;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.2s;
        }
        
        .back-button:hover {
            background-color: #0d4a8f;
        }
        
        .back-button i {
            margin-right: 8px;
        }
        
        .students-table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .students-table th, 
        .students-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        .students-table th {
            background-color: #1a5fa5;
            color: white;
            font-weight: 600;
        }
        
        .students-table tr:last-child td {
            border-bottom: none;
        }
        
        .students-table tr:hover {
            background-color: #f5f9ff;
        }
        
        .grade-input {
            width: 70px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: center;
        }
        
        .grade-input:focus {
            border-color: #1a5fa5;
            outline: none;
            box-shadow: 0 0 0 2px rgba(26, 95, 165, 0.2);
        }
        
        .save-grade-btn {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 5px;
        }
        
        .save-grade-btn:hover {
            background-color: #3d8b40;
        }
        
        .student-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #e0e7ff;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            color: #1a5fa5;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .student-name-cell {
            display: flex;
            align-items: center;
        }
        
        .grade-badge {
            padding: 3px 8px;
            border-radius: 20px;
            font-size: 12px;
            color: white;
        }
        
        .grade-a {
            background-color: #4caf50;
        }
        
        .grade-b {
            background-color: #8bc34a;
        }
        
        .grade-c {
            background-color: #ffeb3b;
            color: #333;
        }
        
        .grade-d {
            background-color: #ff9800;
        }
        
        .grade-f {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="university-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <h2><i class="fas fa-university"></i> UniManager</h2>
            </div>
            <ul class="nav-menu">
                <li><a href="university.html"><i class="fas fa-list"></i> Universities</a></li>
                <li><a href="main.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="courses.html"><i class="fas fa-book"></i> Courses</a></li>
                <li><a href="students.html"><i class="fas fa-user-graduate"></i> Students</a></li>
                <li class="active"><a href="reports.html"><i class="fas fa-chart-bar"></i> Reports</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header>
                <div class="header-title">
                    <h1>Academic Reports</h1>
                </div>
                <div class="user-info">
                    <button id="header-logout-btn" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
                    <span>Admin User</span>
                    <img src="https://via.placeholder.com/40" alt="User Avatar" class="avatar">
                </div>
            </header>

            <!-- Report Content -->
            <div class="content-area">
                <div class="card university-panel">
                    <div class="card-header">
                        <h2>Course Reports & Grades</h2>
                        <div class="actions">
                            <button id="academic-report-btn" class="btn btn-primary">
                                <i class="fas fa-university"></i> Academic Report
                            </button>
                            <button id="export-btn" class="btn btn-primary">
                                <i class="fas fa-file-export"></i> Export Data
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="search-container">
                            <input type="text" id="course-search" placeholder="Search courses...">
                            <i class="fas fa-search search-icon"></i>
                        </div>
                        
                        <!-- Course Grid View (initial view) -->
                        <div class="course-grid-container">
                            <div id="course-grid" class="course-grid">
                                <!-- Courses will be populated by JavaScript -->
                            </div>
                        </div>
                        
                        <!-- Students Table View (shown when course is clicked) -->
                        <div id="students-table-container" class="students-table-container">
                            <button id="back-to-courses" class="back-button">
                                <i class="fas fa-arrow-left"></i> Back to Courses
                            </button>
                            <h3 id="selected-course-title">Course Name</h3>
                            <table id="students-table" class="students-table">
                                <thead>
                                    <tr>
                                        <th>Student</th>
                                        <th>ID</th>
                                        <th>Email</th>
                                        <th>GPA</th>
                                        <th>Grade</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="students-table-body">
                                    <!-- Students will be populated by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="reports.js"></script>
</body>
</html>
